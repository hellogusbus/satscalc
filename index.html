                    <p className={`text-center py-8 ${darkMode ? 'text-gray-500' : 'text-gray-400'}`}>{!satoshis ? 'Go to Calculator tab and enter your sats to see scenario values' : 'Enter scenario prices above to compare'}</p>
                  )}
                </>
              )}
            </div>
            
            <div className={`text-center text-sm mb-8 ${darkMode ? 'text-gray-500' : 'text-gray-500'}`}>
              <p className="mb-2">1 Bitcoin = 100,000,000 satoshis</p>
              <p className="text-xs opacity-75">Price data from CoinGecko API</p>
            </div>
            
            <div className="text-center">
              <div className="flex flex-col sm:flex-row items-center justify-center gap-3 mb-4">
                <a href="https://bitcoin.org/bitcoin.pdf" target="_blank" rel="noopener noreferrer" className={`inline-flex items-center gap-2 px-6 py-3 bg-transparent border-2 border-orange-500 text-orange-500 rounded-full font-medium transition-all hover:scale-105 ${darkMode ? 'hover:bg-orange-950' : 'hover:bg-orange-50'}`}>Whitepaper</a>
                <a href="https://transak.com/buy/btc" target="_blank" rel="noopener noreferrer" className={`inline-flex items-center gap-2 px-6 py-3 bg-transparent border-2 border-orange-500 text-orange-500 rounded-full font-medium transition-all hover:scale-105 ${darkMode ? 'hover:bg-orange-950' : 'hover:bg-orange-50'}`}>Buy Bitcoin</a>
              </div>
              <button onClick={() => setShowDonateModal(true)} className="inline-flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-orange-500 to-orange-600 text-white rounded-full font-medium shadow-lg hover:shadow-xl transition-all hover:scale-105">
                <Heart className="w-5 h-5" />Support This Project
              </button>
              <p className={`mt-3 text-xs ${darkMode ? 'text-gray-500' : 'text-gray-500'}`}>
                <a href="mailto:anonymous55383@pm.me?subject=Satcalc%20problem%3A" className="hover:text-orange-500 transition-colors">Report an issue</a> ¬∑ <a href="http://angusmcbry.de" target="_blank" className="hover:text-orange-500 transition-colors">Built by this guy</a>
              </p>
            </div>
          </div>
          
          {showDonateModal && (
            <>
              <div className="fixed inset-0 bg-black bg-opacity-50 z-40 fade-in" onClick={() => setShowDonateModal(false)} />
              <div className="fixed inset-x-0 bottom-0 z-50 slide-up">
                <div className={`${darkMode ? 'glass-dark' : 'glass'} rounded-t-3xl p-6 sm:p-8 max-w-lg mx-auto bitcoin-shadow`}>
                  <div className="flex items-center justify-between mb-6">
                    <div className="flex items-center gap-2">
                      <img src="images/logo-2.png" alt="Bitcoin Logo" className="w-6 h-6" />
                      <h3 className={`text-xl font-bold ${darkMode ? 'text-gray-200' : 'text-gray-800'}`}>Donate SATS</h3>
                    </div>
                    <button onClick={() => setShowDonateModal(false)} className={`p-2 rounded-full transition-all ${darkMode ? 'hover:bg-gray-700' : 'hover:bg-gray-100'}`}>
                      <X className={`w-5 h-5 ${darkMode ? 'text-gray-400' : 'text-gray-500'}`} />
                    </button>
                  </div>
                  <div className={`rounded-2xl p-6 mb-4 flex justify-center ${darkMode ? 'bg-gray-800' : 'bg-white'}`}>
                    <img src="images/qr.webp" alt="Bitcoin QR Code" className="w-64 h-64 object-contain" />
                  </div>
                  <div className="mb-6">
                    <label className={`block text-sm font-medium mb-2 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>Bitcoin Address</label>
                    <div className="flex items-center gap-2">
                      <div className={`flex-1 rounded-xl px-4 py-3 ${darkMode ? 'bg-gray-800 border-gray-700' : 'bg-gray-50 border-gray-200'} border`}>
                        <p className={`mono text-sm break-all ${darkMode ? 'text-gray-200' : 'text-gray-800'}`}>{BITCOIN_ADDRESS}</p>
                      </div>
                      <button onClick={copyToClipboard} className={`p-3 rounded-xl transition-all ${copied ? 'bg-green-500 text-white' : 'bg-orange-500 text-white hover:bg-orange-600'}`}>
                        {copied ? <Check className="w-5 h-5" /> : <Copy className="w-5 h-5" />}
                      </button>
                    </div>
                    {copied && <p className="text-sm text-green-600 mt-2 text-center">Address copied!</p>}
                  </div>
                  <div className="text-center">
                    <p className={`text-sm ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>Thank you for supporting this project! üß°</p>
                  </div>
                </div>
              </div>
            </>
          )}
        </div>
      );
    }
    
    ReactDOM.render(<SatoshiCalculator />, document.getElementById('root'));
  </script>
