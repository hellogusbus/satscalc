  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;
    const Bitcoin = ({ className, strokeWidth = 2 }) => (<svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round"><path d="M11.767 19.089c4.924.868 6.14-6.025 1.216-6.894m-1.216 6.894L5.86 18.047m5.908 1.042-.347 1.97m1.563-8.864c4.924.869 6.14-6.025 1.215-6.893m-1.215 6.893-3.94-.694m5.155-6.2L8.29 4.26m5.908 1.042.348-1.97M7.48 20.364l3.126-17.727"/></svg>);
    const TrendingUp = ({ className }) => (<svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>);
    const RefreshCw = ({ className }) => (<svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>);
    const Heart = ({ className }) => (<svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>);
    const Copy = ({ className }) => (<svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>);
    const Check = ({ className }) => (<svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>);
    const X = ({ className }) => (<svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>);

    function SatoshiCalculator() {
      const [currentBtcPrice, setCurrentBtcPrice] = useState(null);
      const [customPrice, setCustomPrice] = useState('');
      const [satoshis, setSatoshis] = useState('');
      const [useCustomPrice, setUseCustomPrice] = useState(false);
      const [currency, setCurrency] = useState('USD');
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [lastUpdated, setLastUpdated] = useState(null);
      const [showDonateModal, setShowDonateModal] = useState(false);
      const [copied, setCopied] = useState(false);
      const BITCOIN_ADDRESS = 'bc1q9vrcadhml2t66jj5xqux93klywfnxe0c2x82s5';
      const COINGECKO_API_KEY = 'CG-TemiUQRTboDSojXps3ruY2Qy';
      const currencies = [
        { code: 'USD', symbol: '$' }, { code: 'EUR', symbol: 'â‚¬' }, { code: 'GBP', symbol: 'Â£' },
        { code: 'JPY', symbol: 'Â¥' }, { code: 'CAD', symbol: 'C$' }, { code: 'AUD', symbol: 'A$' }
      ];
      const fetchBtcPrice = async () => {
        setLoading(true); setError(null);
        
        // Try multiple APIs in sequence
        const apis = [
          // API 1: CoinGecko with API key (higher rate limits)
          {
            name: 'CoinGecko',
            url: `https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=${currency.toLowerCase()}&x_cg_demo_api_key=${COINGECKO_API_KEY}`,
            parse: (data) => data.bitcoin?.[currency.toLowerCase()]
          },
          // API 2: Coinbase (supports multiple currencies)
          {
            name: 'Coinbase',
            url: `https://api.coinbase.com/v2/exchange-rates?currency=BTC`,
            parse: (data) => {
              const rate = data.data?.rates?.[currency];
              if (!rate) return null;
              const btcPrice = parseFloat(rate);
              return btcPrice > 0 ? btcPrice : null;
            }
          },
          // API 3: Blockchain.com (USD only)
          {
            name: 'Blockchain.com',
            url: 'https://blockchain.info/ticker',
            parse: (data) => currency === 'USD' ? data.USD?.last : null
          }
        ];
        
        for (const api of apis) {
          try {
            const response = await fetch(api.url);
            if (!response.ok) continue;
            
            const data = await response.json();
            const price = api.parse(data);
            
            if (price && !isNaN(price) && price > 0) {
              setCurrentBtcPrice(price);
              setLastUpdated(new Date());
              setLoading(false);
              return; // Success! Exit the function
            }
          } catch (err) {
            console.error(`${api.name} failed:`, err);
            // Continue to next API
          }
        }
        
        // All APIs failed
        setError('Failed to fetch price. Please try again or use custom price.');
        setLoading(false);
      };
      useEffect(() => { fetchBtcPrice(); }, [currency]);
      const activeBtcPrice = useCustomPrice && customPrice ? parseFloat(customPrice) : currentBtcPrice;
      const calculateFiatValue = () => {
        if (!satoshis || !activeBtcPrice) return null;
        return (parseFloat(satoshis.replace(/,/g, '')) / 100000000) * activeBtcPrice;
      };
      const fiatValue = calculateFiatValue();
      const selectedCurrency = currencies.find(c => c.code === currency);
      const formatNumber = (num, decimals = 2) => num || num === 0 ? new Intl.NumberFormat('en-US', { minimumFractionDigits: decimals, maximumFractionDigits: decimals }).format(num) : '';
      const formatLargeNumber = (num) => {
        if (!num && num !== 0) return '';
        const absNum = Math.abs(num);
        if (absNum >= 1000000) return `${(num / 1000000).toFixed(2)}M`;
        if (absNum >= 1000) return `${(num / 1000).toFixed(2)}K`;
        return formatNumber(num);
      };
      const handleSatoshiInput = (value) => {
        const cleaned = value.replace(/,/g, '');
        if (cleaned === '' || /^\d+$/.test(cleaned)) setSatoshis(cleaned ? formatNumber(parseFloat(cleaned), 0) : '');
      };
      const copyToClipboard = async () => {
        try { await navigator.clipboard.writeText(BITCOIN_ADDRESS); setCopied(true); setTimeout(() => setCopied(false), 2000); }
        catch (err) { console.error('Failed to copy'); }
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-orange-50 via-amber-50 to-yellow-50 p-4 sm:p-8">
          <div className="max-w-2xl mx-auto">
            <div className="text-center mb-8 sm:mb-12">
              <div className="inline-block float mb-4"><img src="images/logo.png" alt="Bitcoin Satoshi Calculator Logo" className="w-16 h-16 sm:w-20 sm:h-20" /></div>
              <h1 className="text-4xl sm:text-5xl font-bold gradient-text mb-3">Satoshi Stack Calculator</h1>
              <p className="text-gray-600 text-sm sm:text-base">Calculate the value of your sats at any Bitcoin price</p>
            </div>
            <div className="glass rounded-3xl p-6 sm:p-8 bitcoin-shadow mb-6">
              <div className="mb-6">
                <label className="block text-sm font-medium text-gray-700 mb-2">Fiat Currency</label>
                <div className="grid grid-cols-3 sm:grid-cols-6 gap-2">
                  {currencies.map((curr) => (
                    <button key={curr.code} onClick={() => setCurrency(curr.code)} className={`px-3 py-2 rounded-xl text-sm font-medium transition-all ${currency === curr.code ? 'bg-orange-500 text-white shadow-lg' : 'bg-white text-gray-600 hover:bg-gray-50 border border-gray-200'}`}>{curr.code}</button>
                  ))}
                </div>
              </div>
              <div className="mb-6">
                <div className="flex items-center gap-3 mb-3">
                  <button onClick={() => setUseCustomPrice(false)} className={`flex-1 px-4 py-3 rounded-xl font-medium transition-all ${!useCustomPrice ? 'bg-orange-500 text-white shadow-lg' : 'bg-white text-gray-600 hover:bg-gray-50 border border-gray-200'}`}>Current Price</button>
                  <button onClick={() => setUseCustomPrice(true)} className={`flex-1 px-4 py-3 rounded-xl font-medium transition-all ${useCustomPrice ? 'bg-orange-500 text-white shadow-lg' : 'bg-white text-gray-600 hover:bg-gray-50 border border-gray-200'}`}>Custom Price</button>
                </div>
                {!useCustomPrice && (
                  <div className="bg-gradient-to-r from-orange-50 to-amber-50 rounded-xl p-4 border border-orange-100">
                    <div className="flex items-center justify-between">
                      <div>
                        <p className="text-xs text-gray-600 mb-1">Current BTC Price</p>
                        {loading ? <p className="mono text-2xl font-bold text-gray-800 pulse-orange">Loading...</p> : error ? <p className="text-sm text-red-500">{error}</p> : <p className="mono text-2xl sm:text-3xl font-bold text-gray-800">{selectedCurrency.symbol}{formatNumber(currentBtcPrice)}</p>}
                        {lastUpdated && <p className="text-xs text-gray-500 mt-1">Updated: {lastUpdated.toLocaleTimeString()}</p>}
                      </div>
                      <button onClick={fetchBtcPrice} disabled={loading} className="p-3 rounded-full hover:bg-orange-100 transition-all"><RefreshCw className={`w-5 h-5 text-orange-500 ${loading ? 'animate-spin' : ''}`} /></button>
                    </div>
                  </div>
                )}
                {useCustomPrice && (
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">Enter Custom BTC Price</label>
                    <div className="relative">
                      <span className="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 text-xl">{selectedCurrency.symbol}</span>
                      <input type="number" value={customPrice} onChange={(e) => setCustomPrice(e.target.value)} placeholder="100000" className="mono w-full pl-10 pr-4 py-4 text-2xl font-bold border-2 border-orange-200 rounded-xl focus:outline-none input-glow transition-all" />
                    </div>
                  </div>
                )}
              </div>
              <div className="mb-6">
                <label className="block text-sm font-medium text-gray-700 mb-2">Number of Satoshis</label>
                <div className="relative">
                  <input type="text" value={satoshis} onChange={(e) => handleSatoshiInput(e.target.value)} placeholder="1,000,000" className="mono w-full px-4 py-4 text-2xl font-bold border-2 border-orange-200 rounded-xl focus:outline-none input-glow transition-all" />
                  <span className="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 text-sm font-medium">SATS</span>
                </div>
              </div>
              {fiatValue !== null && (
                <div className="bg-gradient-to-br from-orange-500 to-orange-600 rounded-2xl p-6 sm:p-8 text-white">
                  <div className="flex items-center gap-2 mb-3"><TrendingUp className="w-5 h-5" /><p className="text-sm font-medium opacity-90">Stack Value</p></div>
                  <p className="mono text-4xl sm:text-5xl font-bold mb-2">{selectedCurrency.symbol}{formatNumber(fiatValue)}</p>
                  <div className="flex items-center gap-4 text-sm opacity-75">
                    <span>{formatNumber(parseFloat(satoshis.replace(/,/g, '')), 0)} sats</span><span>â€¢</span>
                    <span>{(parseFloat(satoshis.replace(/,/g, '')) / 100000000).toFixed(8)} BTC</span>
                  </div>
                </div>
              )}
              {activeBtcPrice && satoshis && (
                <div className="grid grid-cols-2 gap-3 mt-4">
                  <div className="bg-white rounded-xl p-4 border border-gray-100"><p className="text-xs text-gray-500 mb-1">Per Million Sats</p><p className="mono text-lg font-bold text-gray-800">{selectedCurrency.symbol}{formatNumber(activeBtcPrice / 100)}</p></div>
                  <div className="bg-white rounded-xl p-4 border border-gray-100"><p className="text-xs text-gray-500 mb-1">Sats per {selectedCurrency.code}</p><p className="mono text-lg font-bold text-gray-800">{formatLargeNumber(100000000 / activeBtcPrice)}</p></div>
                </div>
              )}
            </div>
            <div className="text-center text-sm text-gray-500"><p className="mb-2">1 Bitcoin = 100,000,000 satoshis</p><p className="text-xs opacity-75">Price data from CoinGecko API</p></div>
            <div className="text-center mt-8">
              <div className="flex flex-col sm:flex-row items-center justify-center gap-3 mb-4">
                <a href="https://bitcoin.org/bitcoin.pdf" target="_blank" rel="noopener noreferrer" className="inline-flex items-center gap-2 px-6 py-3 bg-transparent border-2 border-orange-500 text-orange-500 rounded-full font-medium hover:bg-orange-50 transition-all hover:scale-105">
                  Whitepaper
                </a>
                <a href="https://www.noagendashow.net/" target="_blank" rel="noopener noreferrer" className="inline-flex items-center gap-2 px-6 py-3 bg-transparent border-2 border-orange-500 text-orange-500 rounded-full font-medium hover:bg-orange-50 transition-all hover:scale-105">
                  Propagate the Formula
                </a>
              </div>
              <button onClick={() => setShowDonateModal(true)} className="inline-flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-orange-500 to-orange-600 text-white rounded-full font-medium shadow-lg hover:shadow-xl transition-all hover:scale-105"><Heart className="w-5 h-5" />Support This Project</button>
              <p className="mt-3 text-xs text-gray-500"><a href="mailto:anonymous55383@pm.me?subject=Satcalc%20problem%3A" className="hover:text-orange-500 transition-colors">Report an issue</a></p>
            </div>
          </div>
          {showDonateModal && (
            <>
              <div className="fixed inset-0 bg-black bg-opacity-50 z-40 fade-in" onClick={() => setShowDonateModal(false)} />
              <div className="fixed inset-x-0 bottom-0 z-50 slide-up">
                <div className="glass rounded-t-3xl p-6 sm:p-8 max-w-lg mx-auto bitcoin-shadow">
                  <div className="flex items-center justify-between mb-6">
                    <div className="flex items-center gap-2"><img src="images/logo-2.png" alt="Bitcoin Logo" className="w-6 h-6" /><h3 className="text-xl font-bold text-gray-800">Donate SATS</h3></div>
                    <button onClick={() => setShowDonateModal(false)} className="p-2 rounded-full hover:bg-gray-100 transition-all"><X className="w-5 h-5 text-gray-500" /></button>
                  </div>
                  <div className="bg-white rounded-2xl p-6 mb-4 flex justify-center">
                   <img src="images/qr.webp" alt="Bitcoin QR Code" className="w-64 h-64 object-contain" />
                  </div>
                  <div className="mb-6">
                    <label className="block text-sm font-medium text-gray-700 mb-2">Bitcoin Address</label>
                    <div className="flex items-center gap-2">
                      <div className="flex-1 bg-gray-50 rounded-xl px-4 py-3 border border-gray-200"><p className="mono text-sm text-gray-800 break-all">{BITCOIN_ADDRESS}</p></div>
                      <button onClick={copyToClipboard} className={`p-3 rounded-xl transition-all ${copied ? 'bg-green-500 text-white' : 'bg-orange-500 text-white hover:bg-orange-600'}`}>{copied ? <Check className="w-5 h-5" /> : <Copy className="w-5 h-5" />}</button>
                    </div>
                    {copied && <p className="text-sm text-green-600 mt-2 text-center">Address copied!</p>}
                  </div>
                  <div className="text-center"><p className="text-sm text-gray-600">Thank you for supporting this project! ðŸ§¡</p></div>
                </div>
              </div>
            </>
          )}
        </div>
      );
    }
    ReactDOM.render(<SatoshiCalculator />, document.getElementById('root'));
  </script>
